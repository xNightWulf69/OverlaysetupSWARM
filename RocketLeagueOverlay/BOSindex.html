<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="BOSscript.js"></script>
        <link href="BOSstyle.css" rel="stylesheet">
        <script src="https://unpkg.com/huebee@2/dist/huebee.pkgd.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/huebee@2/dist/huebee.min.css">
  </head>
  <body>
    <div class="BOStext">Best Of Series</div>
    <div class="BestOfSeries">
        <button class="buttonnobestof" onclick="nobestof()">No Best Of</button>
        <button class="buttonbestof3" onclick="bestof3()">Best Of 3</button>
        <button class="buttonbestof5" onclick="bestof5()">Best Of 5</button>
        <button class="buttonbestof7" onclick="bestof7()">Best Of 7</button>
    </div>
    <div class="BlueWinText">Blue Team</div>
    <div class="BlueWins">
        <div class="blueteamname">Blue Team Name:
        <input class="bluenametest" id="bluenametest" type="text" id="fname" name="fname">
        <button class="blueteamnamesubmit" onclick="blueteamnamesubmit()">Submit</button><br>
        <div class="blueprimarycolour">Blue Primary Colour:
        <input class="blueprimary" data-huebee='{ "notation": "hex", "saturations": 20, "hues":80, "shades":1 }' /><br>
        <div class="bluesecondaarycolour">Blue Secondary Colour:
        <input class="bluesecondary" data-huebee='{ "notation": "hex", "saturations": 20, "hues":80, "shades":1 }' /><br>
        <button class="bluecoloursubmit" onclick="bluecolorsubmit()">Submit</button>
        <button class="bluecoloursubmitclear" onclick="bluecolorsubmitclear()">Clear</button><br>
        <button class="buttonbw1" onclick="bw1()">Blue Win 1</button>
        <button class="buttonbw2" onclick="bw2()">Blue Win 2</button>
        <button class="buttonbw3" onclick="bw3()">Blue Win 3</button>
        <button class="buttonbw4" onclick="bw4()">Blue Win 4</button>
    </div>
    <div class="OrangeWinText">Orange Team</div>
    <div class="OrangeWins">
        <div class="orangeteamname">Orange Team Name:
        <input class="orangenametest" id="orangenametest" type="text" id="fname" name="fname">
        <button class="orangeteamnamesubmit" onclick="orangeteamnamesubmit()">Submit</button><br>
        <div class="orangeprimarycolour">Orange Primary Colour:
        <input class="orangeprimary" data-huebee='{ "notation": "hex", "saturations": 20, "hues":80, "shades":1 }' /><br>
        <div class="orangesecondaarycolour">Orange Secondary Colour:
        <input class="orangesecondary" data-huebee='{ "notation": "hex", "saturations": 20, "hues":80, "shades":1 }' /><br>
        <button class="orangecoloursubmit" onclick="orangecolorsubmit()">Submit</button>
        <button class="orangecoloursubmitclear" onclick="orangecolorsubmitclear()">Clear</button><br>
        <button class="buttonow1" onclick="ow1()">Orange Win 1</button>
        <button class="buttonow2" onclick="ow2()">Orange Win 2</button>
        <button class="buttonow3" onclick="ow3()">Orange Win 3</button>
        <button class="buttonow4" onclick="ow4()">Orange Win 4</button>
    </div>
    <div class="BOResetText">Use Logo's?</div>
    <button class="uselogo" onclick="uselogo()">USE LOGO's</button>
    <div class="BOResetText">Reset</div>
    <div class="BestOfReset">
        <button class="buttonreset" onclick="reset()">Reset</button>
    </div>
</body>
